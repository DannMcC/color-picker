<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>color picker</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <section class = 'color-creator'>
      <h1>Color Creator</h1>
      <section class = "underlay">
        <div class ='box'>
        </div>
      </section>
      <h3>hsla (130, 50%, 50%, .5)</h3>
      <ul>
        <li>H<input type="range" name="hue" min ="0" max ="360" value ="130"></li>
        <li>S<input type="range" name="sat" min ="0" max ="100"></li>
        <li>L<input type="range" name="light" min ="0" max ="100"></li>
        <li>a<input type="range" name="alpha" min ="0.00" max ="1.00" step =".01"></li>
      </ul>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
